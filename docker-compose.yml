version: "3.8"

services:
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    image: robiki/proxy:latest
    container_name: robiki-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:8080"
      - "9229:9229"
    volumes:
      - ./proxy.config.json:/usr/src/proxy.config.json:ro
      - ./certs:/usr/src/certs:ro
    env_file:
      - .env
    networks:
      - proxy-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/robiki-proxy/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  proxy-network:
    driver: bridge
