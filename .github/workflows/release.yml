name: Release

on:
  release:
    types: [published]

jobs:
  test-and-publish:
    name: Test and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Extract version from Git tag
        id: get-version
        run: |
          # Get the tag name from the release (e.g., v1.0.5 or 1.0.5)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Update package.json version
        run: |
          VERSION=${{ steps.get-version.outputs.VERSION }}
          echo "Updating package.json to version ${VERSION}"
          node -e "const pkg = require('./package.json'); pkg.version = '${VERSION}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "Updated package.json version to ${VERSION}"

      - name: Run all tests
        run: yarn test:all

      - name: Build Docker image
        run: make docker-build

      - name: Run Docker tests
        run: make test-docker-full

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (multi-platform)
        run: make docker-push-multiarch
        env:
          VERSION: ${{ steps.get-version.outputs.VERSION }}
