version: "3.8"

services:
  # Robiki Proxy
  proxy:
    image: robiki/proxy:latest
    container_name: robiki-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:8080"
      - "9229:9229"
    volumes:
      # Option 1: Use JSON config (simple, no functions)
      - ./proxy.config.json:/app/proxy.config.json:ro
      # Option 2: Use JavaScript config (supports remap() and validate() functions)
      # - ./proxy.config.cjs:/app/proxy.config.cjs:ro
      - ./certs:/app/certs:ro
    environment:
      - NODE_ENV=production
      # Use JSON config (default)
      - PROXY_CONFIG=/app/proxy.config.json
      # OR use JavaScript config to enable remap() and validate() functions
      # - PROXY_CONFIG=/app/proxy.config.cjs
      # Optional: Enable debug logging
      # - DEBUG=true
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/robiki-proxy/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3

  # Backend API Service
  backend:
    image: node:20-alpine
    container_name: backend-service
    working_dir: /app
    command: node server.js
    volumes:
      - ./backend:/app
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - app-network
    expose:
      - "3000"

  # Frontend Service
  frontend:
    image: nginx:alpine
    container_name: frontend-service
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    expose:
      - "8080"

  # Database (example)
  database:
    image: postgres:15-alpine
    container_name: database-service
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    expose:
      - "5432"

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
